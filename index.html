<html>
  <head>
    <title>MCIS SYSTEM</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <section class="vh-100" style="background-color: #ff6219;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-9">
            <div class="card" style="border-radius: 1rem;">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block" style="border-right: 1px solid black">
                  <img src="./Logo.png"
                    alt="login form"  style="border-radius: 1rem 0 0 1rem;" />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center" style="background-color:#ffffff;border-radius: 0 1rem 1rem 0;">
                  <div class="card-body p-4 p-lg-5 text-black">
    
                    <form>
    
                      <div class="d-flex align-items-center mb-3 pb-1" style="justify-content: center; ">
                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                        <span class="h1 fw-bold mb-0">MCIS LOGIN</span>
                      </div>
  
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example17">USER ID</label>
                        <input type="email" id="form2Example17" class="form-control form-control-lg" />
                        </div>
    
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example27">Password</label>
                        <input type="password" id="form2Example27" class="form-control form-control-lg" />
                      </div>
    
                      <div class="pt-1 mb-4">
                        <button class="btn btn-dark btn-lg btn-block" id="LoginButton" type="button" onclick="myFunction()">Login</button>
                      </div>
    
                    </form>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
